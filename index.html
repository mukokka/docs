<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/themes/vue.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap" type="text/css" rel="stylesheet">
  <link rel="shortcut icon" href="/image/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
 />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {  
      themeColor: "",
      name: '',
      repo: '',
      loadSidebar:true,
      auto2top: true,
      autoHeader: true,
      search: { //搜索
          maxAge: 86400000,
          placeholder: '搜索',
          noData: '找不到结果',
          hideOtherSidebarContent: false,
          namespace: 'docsify-demo',
          depth: 10
        },
      toc: { //目录
          scope: '.markdown-section',
          headings: 'h2, h3, h4, h5, h6',
          title: '目录',
        },
      count:{//字数统计
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },  
      }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--搜索插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--字数统计--> 
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--目录-->
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <!--暗色模式-->
</body>
</html>
